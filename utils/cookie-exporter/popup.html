<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Exporter</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        margin-top: 10px;
        padding: 8px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #3367d6;
      }
      .option {
        margin-bottom: 10px;
      }
      #status {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Cookie Exporter</h2>

    <div class="option">
      <input
        type="radio"
        id="currentTab"
        name="scope"
        value="currentTab"
        checked
      />
      <label for="currentTab">Current Tab Only</label>
    </div>

    <div class="option">
      <input type="radio" id="allCookies" name="scope" value="allCookies" />
      <label for="allCookies">All Cookies</label>
    </div>

    <button id="exportBtn">Export Cookies</button>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
